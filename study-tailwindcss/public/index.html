<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-300 ">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-72 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="img/beach-work.jpg"
            alt="Woman working"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 leading leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"
          >
            You can work anywhere. <br class="hidden md:inline" />
            <span class="text-indigo-500"> Take advantage on it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy even when you're not on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="#" class="btn btn-indigo sm:text-base shadow-lg"
              >Book your escape</a
            >
            <!-- Apply feature in tailwind might create another type of duplication like this. 
              but even with apply we duplicated styles in tailwind.css main file for 2 different color buttons -->
            <a href="#" class="btn btn-gray ml-2 sm:text-base">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg: relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="img/beach-work.jpg"
          alt="Woman working"
        />
      </div>
    </div>
  </body>
</html>
